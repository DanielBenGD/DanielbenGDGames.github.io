<!DOCTYPE html>

<html lang="en">
<head>
    <base href="cdn/gh/site/bulbasaur/games/dadish/">
<meta charset="utf-8"/>
<title>Dadish</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<link href="favicon.png" rel="shortcut icon" type="image/png"/>
<script src="game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
<script src="Dadish POKI.js" type="text/javascript"></script>
<script>
			window.addEventListener(
				'touchmove',
				function (event) {
					event.preventDefault();
				},
				{ capture: false, passive: false }
			);
			if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
				var meta = document.getElementById('viewport');
				meta.setAttribute(
					'content',
					'width=device-width, initial-scale=' + 2 / window.devicePixelRatio + ', user-scalable=no'
				);
			}
		</script>
<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			#content {
				background: #000000;
				width: 100%;
				height: 100%;
			}
		</style>

</head>
<body>
<div id="content"></div>
<script type="text/javascript">
			lime.embed('Dadish POKI', 'content', 768, 432);
		</script>
</body>
</html>
